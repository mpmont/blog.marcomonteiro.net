<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
        <div class="container">
            {% include nav.html %}
            <div class="content">
                <section class="home">
                    {% for post in site.posts %}
                        <div class="post">
                            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                            <div class="date">{{ post.date | date: '%B %d, %Y' }} <i class="icon-user"></i> by Marco Monteiro</div>
                            <div class="content">
                                {{ post.excerpt }}
                                <p class="read-more">
                                    <a href="{{ post.url }}"><i class="icon-comment-alt"></i> Read more</a>
                                </p>
                            </div>
                        </div>
                    {% endfor %}
                </section>
            </div>
            <br>
            {% include footer.html %}
        </div>
        <script src="/assets/js/site.js"></script>
  </body>
</html>
